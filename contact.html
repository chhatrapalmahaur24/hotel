<body>

    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html"> MAYANK HOTEL MANAGEMENT </a></h1>
                <ul>
                    <li><a href="index.html">Home</a>
                    <li>
                    <li><a href="about.html"> About</a></li>
                    <li id="current"><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="contact">
        <div class="container">
            <form action="form">
                <h2><span class="highlight">Contact</span> Us</h2>
                <p>Fill out the form <span class="contact-highlight">below to contact us...</span></p>
                <div class="form-info">
                    <label for="name">Name</label>
                    <input type="text" class="name" id="name" placeholder="Enter Name">
                </div>
                <div class="form-info">
                    <label for="email">Email</label>
                    <input type="email" class="email" id="email" placeholder="Enter Email">
                </div>
                <div class="form-info">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="btn-2">Submit</button>
        </div>
        </form>
    </section>

    <section id="contact-bottom">
        <div class="bottom">
            <i class="fas fa-hotel fa-3x"></i>
            <div class="bottom-1"><em>
                    <h3>Location...</h3>
                </em>
                <p>Cannaught Place, New Delhi-110001</p>
            </div>

        </div>
        <div class="bottom" id="phone">
            <i class="fas fa-phone fa-3x"></i>
            <h3><em>Contact us... </em> </h3>
            <p>(011)-22478228</p>
        </div>
        <div class="bottom">
            <i class="fas fa-envelope fa-3x"></i>
            <h3><em>Email Us... </em></h3>
            <p>hotelmayankmanagement@gmail.com</p>
        </div>
    </section>
